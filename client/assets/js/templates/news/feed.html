<%= require('../_loader.html')({loading: loading}) %>

<% if (loadingHead || !scrolledUp) { %>
<div class="ui active centered inline loader"></div>
<% } %>

<div class="ui divided selection list">
  <% objects.forEach(function(object) { %>
  <a href="<%= options.reverse('news', object.id) %>" class="item" data-id="<%= object.id %>">
    <div class="ui image">
      <img src="<%= options.config.server + object.thumbnail %>">
    </div>
    <div class="content">
      <span class="header"><%= object.title %></span>
      <div class="extra"><%= object.date %></div>
    </div>
  </a>
  <% }) %>
</div>

<% if (loadingTail) { %>
<div class="ui active centered inline loader"></div>
<% } %>
